<!DOCTYPE html>
<html>
<head>
    <title>飞书数据展示</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>多维表格同步数据</h1>
    <table id="data-table">
        <thead>
            <tr><th>ID</th><th>名称</th><th>日期</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('docs/data.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#data-table tbody');
                data.forEach(item => {
                    const row = `<tr>
                        <td>${item.id}</td>
                        <td>${item.name || ''}</td>
                        <td>${item.date || ''}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
    </script>
</body>
</html>
